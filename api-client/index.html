<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List in Vue.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="app">

        <h1 class="text-center my-3">Benvenuto nella tua TODOLIST</h1>

        <div class="container p-3 bg-personal">
            <form @submit.prevent="addTodo">
                <input v-model="newTodo" placeholder="Aggiungi un nuovo todo" class="rounded"/>
                <button type="submit" class="btn ms-3 btn-primary">Aggiungi</button>
            </form>

            <ul>
                <li class="mt-3" v-for="todo in todolist">{{ todo }} <button @click="removeTodo(index)" class="btn ms-3 btn-danger">Rimuovi</button></li>
            </ul>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
